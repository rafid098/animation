<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../animation/css/slick.css">
    <link rel="stylesheet" href="../animation/css/bootstrap.min.css">
    <link rel="stylesheet" href="../animation/css/style.css">
</head>

<body>
    <div class="header">
        <h1>Typed js</h1>
    </div>
    <section id="bannerpart">
        <div class="overly">
            <div class="bannertext">
                <h1>Hello i'm a <span class="typed"></span></h1>
            </div>
        </div>
    </section>

    <section id="portfolio">
        <h1>Mixitup Part</h1>
        <button data-filter="all">All</button>
        <button data-filter=".web">Mountain</button>
        <button data-filter=".graphics">Sea-beach</button>
        <button data-filter=".digital">Forest</button>
        <button data-filter=".threed">River</button>
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-3 mix all">
                    <img src="../animation/images/sea3.jpg" width="300px" height="400px">
                </div>
                <div class="col-lg-3 mix web">
                    <img src="../animation/images/mountain1.jpg" width="300px" height="400px">
                </div>
                <div class="col-lg-3 mix graphics">
                    <img src="../animation/images/sea1.jpg" width="300px" height="400px">
                </div>
                <div class="col-lg-3 mix digital">
                    <img src="../animation/images/forest.jpg" width="300px" height="400px">
                </div>
                <div class="col-lg-3 mix threed mt-5">
                    <img src="../animation/images/river.jpg" width="300px" height="400px">
                </div>
                <div class="col-lg-3 mix web mt-5">
                    <img src="../animation/images/mountain2.jpg" width="300px" height="400px">
                </div>
                <div class="col-lg-3 mix graphics mt-5">
                    <img src="../animation/images/sea2.jpg" width="300px" height="400px">
                </div>
                <div class="col-lg-3 mix web mt-5">
                    <img src="../animation/images/banner.jpg" width="300px" height="400px">
                </div>
            </div>
        </div>
    </section>

    <!-- slider part start -->
    <section id="sliderpart">
        <div class="title">
            <h1>Slider Part</h1>
        </div>
        <div class="sliders">
            <div class="sliderone">
                <div class="overlye"></div>
            </div>
            <div class="sliderone two">
                <div class="overlye"></div>

            </div>
            <div class="sliderone three">
                <div class="overlye"></div>
            </div>
            <div class="sliderone four">
                <div class="overlye"></div>
            </div>
        </div>
    </section>
    <!-- slider part end -->
    <script src="../animation/jss/jquery-1.12.4.min.js"></script>
    <script src="../animation/jss/mixitup.min.js"></script>
    <script src="../animation/jss/slick.min.js"></script>
    <script src="../animation/jss/typed.min.js"></script>
    <script src="../animation/jss/bootstrap.bundle.min.js"></script>
    <script src="../animation/jss/script.js"></script>
</body>

</html>
